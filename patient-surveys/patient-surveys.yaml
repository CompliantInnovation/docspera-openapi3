            - options
          properties:
            type:
              type: string
              pattern: "^enumRadioMultipleChoice$"
            options:
              type: object
              required:
                - enums
              properties:
                orientation:
                  type: integer
                  enum: [-1, 1]
                  format: int32
                  default: 1
                enums:
                  type: array
                  description: array of enumerated option properties
                  items:
                    type: object
                    required:
                      - display
                      - value
                      - order
                    properties:
                      display:
                        type: string
                        description: value to show in the dropdown to the user
                      value:
                        description: value to be recorded when option is selected, any type is applicable
                      order:
                        type: integer
                        format: int64
                        description: order relative to siblings, lower value is higher priority (including negatives)
                      isDefault:
                        type: boolean
                        default: false
                        description: whether the option is considered the default option
                    example:
                      display: Yes
                      value: true
                      order: 0
                      isDefault: true
      example:
        type: enumRadioMultipleChoice
        options:
          orientation: 1
          enumns:
            - display: ''
              value: -1
              order: 0
              isDefault: true
            - display: 'Yes'
              value: true
              order: 1
              isDefault: false
