                items:
                  $ref: '#/components/schemas/SurveyRecipient'
    post:
      tags:
        - surveyadmin
      summary: Add a recipient to a survey group
      operationId: createSurveyGroupRecipient
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - destinations
              properties:
                patientId:
                  type: integer
                  format: int64
                  description: docspera patient id, if available
                  nullable: true
                calendarId:
                  type: integer
                  format: int64
                  description: docspera calendar id, if available
                  nullable: true
                name:
                  type: string
                  description: recipient name
                  nullable: true
                mrn:
                  type: string
                  description: mrn to be displayed for tracking, if available
                  nullable: true
                destinations:
                  type: array
                  items:
