openapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/DocSpera/patient-survey-api/1.0.0
info:
  description: APIs to serve patient surveys
  version: "2.0.0-alpha1"
  title: Patient Survey APIs
  x-logo:
    url: https://docspera.com/assets/D3/pic/Logo-Full-White-Padded.png
    backgroundColor: "#0096FA"
    href: https://docspera.com
  contact:
    email: luca@docspera.com
  license:
    name: Proprietary
tags:
  - name: surveyapi
    x-displayName: "Survey Frontend APIs"
    description: |
      patient survey apis, available via secured links
  - name: surveyadmin
    x-displayName: "Survey Creation APIs"
    description: |
      apis for use in creating surveys, dashboard serving
paths:
  /api/v1/surveys/{surveyId}:
    parameters:
      - in: path
        name: surveyId
        description: survey uuid
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - surveyapi
      summary: Get survey and questions
      operationId: getSurvey
      responses:
        '200':
          description: survey response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Survey'
        '400':
          description: bad request, survey already completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: bad_request
                description: survey already completed
        '404':
          description: survey not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: not_found
                description: survey not found
  /api/v1/surveys/{surveyId}/responses:
    parameters:
      - in: path
        name: surveyId
        description: survey uuid
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - surveyapi
      summary: Get survey responses
      description: |
        gets current survey response questions, if the survey is not already completed
      operationId: getSurveyResponses
      responses:
        '200':
          description: survey response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/QuestionResponse'
        '400':
          description: bad request, survey already completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: bad_request
                description: survey already completed
        '404':
          description: survey not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: not_found
                description: survey not found
    put:
      tags:
        - surveyapi
      summary: Save survey responses
      description: |
        saves all of the current survey response questions
      operationId: saveSurveyResponses
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/QuestionResponse'
      responses:
        '200':
          description: responses saved
        '400':
          description: bad request, survey already completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: bad_request
                description: survey already completed
        '404':
          description: survey not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: not_found
                description: survey not found
  /api/v1/surveys/{surveyId}/responses/{questionId}:
    parameters:
      - in: path
        name: surveyId
        description: survey uuid
        required: true
        schema:
          type: string
          format: uuid
      - in: path
        name: questionId
        description: question uuid, belonging to the survey
        required: true
        schema:
          type: string
          format: uuid
    get:
      tags:
        - surveyapi
      summary: Get a question response
      description: |
        gets the current response for a particular question in a survey, if the survey is not already completed
      operationId: getSurveyResponse
      responses:
        '200':
          description: survey response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionResponse'
        '400':
          description: bad request, survey already completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: bad_request
                description: survey already completed
        '404':
          description: survey not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: not_found
                description: survey not found
    put:
      tags:
        - surveyapi
      summary: Save a question response
      description: |
        saves question response for a survey
      operationId: saveSurveyResponse
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QuestionResponse'
      responses:
        '200':
          description: responses saved
        '400':
          description: bad request, survey already completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: bad_request
                description: survey already completed
        '404':
          description: survey not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: not_found
                description: survey not found
  /api/v1/surveys/{surveyId}/status:
    parameters:
      - in: path
        name: surveyId
        description: survey uuid
        required: true
        schema:
          type: string
          format: uuid
    put:
      tags:
        - surveyapi
      summary: Complete survey
      operationId: completeSurvey
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - surveyStatus
              properties:
                surveyStatus:
                  type: integer
                  format: int32
                  enum: [2]
                  description: status for survey completed
      responses:
        '200':
          description: survey successfully completed
        '400':
          description: bad request, survey already completed or invalid request payload
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: bad_request
                description: survey already completed
        '404':
          description: survey not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error: not_found
                description: survey not found
  /api/v1/admin/templates:
    security:
      - signedCookie: []
      - jwt: []
    get:
      tags:
        - surveyadmin
      summary: Get survey templates
      operationId: getSurveyTemplates
      parameters:
        - name: limit
          in: query
          description: cursor pagination per page limit
          schema:
            type: integer
            format: int64
            minimum: 0
            maximum: 100
            default: 50
          required: false
        - name: token
          in: query
          description: cursor pagination token
          schema:
            type: string
          required: false
        - name: practiceId
          in: query
          description: practice id to filter surveys by
          schema:
            type: integer
            format: int64
          required: true
        - name: userId
          in: query
          description: user id belonging to the practice to filter results by
          schema:
            type: integer
            format: int64
            description: ae2 encoded user id
          required: false
        - name: includeGlobal
          in: query
          description: include global templates provided by docspera in the results
          schema:
            type: boolean
            nullable: false
            default: true
          required: false
      responses:
        '200':
          description: list of survey templates
          content:
            application/json:
              schema:
                type: array
                description: array of survey templates
                items:
                  $ref: '#/components/schemas/SurveyTemplate'
    post:
      tags:
        - surveyadmin
      summary: Create survey template
      operationId: createSurveyTemplates
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - global
                - name
                - practiceId
                - userId
                - branding
              properties:
                global:
                  type: boolean
                  default: false
                name:
                  type: string
                  default: null
                  nullable: true
                  description: template name
                practiceId:
                  type: integer
                  format: int64
                  nullable: true
                  description: practice id to associate the template to
                userId:
                  type: integer
                  format: int64
                  nullable: true
                  description: user id to associate the template to
                branding:
                  type: object
                  required:
                    - logo
                    - logoCaption
                    - bannerTitle
                  propertie:
                    logo:
                      type: string
                      format: uri
                      nullable: true
                    logoCaption:
                      type: string
                      nullable: true
                    bannerTitle:
                      type: string
                      nullable: true
      responses:
        '400':
          description: bad request
        '201':
          description: survey template created
          headers:
            Location:
              schema:
                type: string
                format: uri
                description: resource uri of the new survey template
          links:
            GetSurveyTemplate:
              operationId: getSurveyTemplate
              parameters:
                templateId: '$response.body#/id'
                description: |
                  The `id` value returned in the response can be used as the `templateId` parameter
                  in the `GET /api/v1/admin/templates/{templateId}`
            UpdateSurveyTemplate:
              operationId: updateSurveyTemplate
              parameters:
                templateId: '$response.body#/id'
                description: |
                  The `id` value returned in the response can be used as the `templateId` parameter
                  in the `PUT /api/v1/admin/templates/{templateId}`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurveyTemplate'
  /api/v1/admin/templates/{templateId}:
    parameters:
      - in: path
        name: templateId
        required: true
        schema:
          type: string
          format: uuid
    security:
      - signedCookie: []
      - jwt: []
    get:
      tags:
        - surveyadmin
      summary: Get a survey template
      operationId: getSurveyTemplate
      responses:
        '404':
          description: not found
        '200':
          description: survey template
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurveyTemplate'
    put:
      tags:
        - surveyadmin
      summary: Update a survey template
      operationId: updateSurveyTemplate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                global:
                  type: boolean
                  default: false
                name:
                  type: string
                  default: null
                  nullable: true
                  description: template name
                practiceId:
                  type: integer
                  format: int64
                  nullable: true
                  description: practice id to associate the template to
                userId:
                  type: integer
                  format: int64
                  nullable: true
                  description: user id to associate the template to
                branding:
                  type: object
                  required:
                    - logo
                    - logoCaption
                    - bannerTitle
                  propertie:
                    logo:
                      type: string
                      format: uri
                      nullable: true
                    logoCaption:
                      type: string
                      nullable: true
                    bannerTitle:
                      type: string
                      nullable: true
      responses:
        '400':
          description: bad request
        '404':
          description: not found
        '200':
          description: survey template updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SurveyTemplate'
    delete:
      tags:
        - surveyadmin
      summary: Delete a survey template
      operationId: deleteSurveyTemplate
      responses:
        '404':
          description: not found
        '204':
          description: survey template deleted
  /api/v1/admin/templates/{templateId}/sections:
    parameters:
      - in: path
        name: templateId
        required: true
        schema:
          type: string
          format: uuid
    security:
      - signedCookie: []
      - jwt: []
    get:
      parameters:
        - name: limit
          in: query
          description: cursor pagination per page limit
          schema:
            type: integer
            format: int64
            minimum: 0
            maximum: 100
            default: 50
          required: false
        - name: token
          in: query
          description: cursor pagination token
          schema:
            type: string
          required: false
      tags:
        - surveyadmin
      summary: Get a survey template's sections
      operationId: getSurveyTemplateSections
      responses:
        '404':
          description: not found
        '200':
          description: survey template sections
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SectionTemplate'
    post:
      tags:
        - surveyadmin
      summary: Create a section in a survey template
      operationId: createSurveyTemplateSection
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - order
                - title
                - subtext
                - icon
                - subsections
              properties:
                order:
                  type: integer
                  format: int64
                  description: relative order amongst siblings, lower (including negatives) is higher priority
                title:
                  type: string
                  description: title of the section
                subtext:
                  type: string
                  description: subtext of the header for the section
                icon:
                  type: string
                  format: url
                  description: url to the icon to be displayed on the section header
                  nullable: true
                subsections:
                  type: array
                  description: array of subsections to be displayed under this heading
                  items:
                    $ref: '#/components/schemas/SubSectionTemplate'
      responses:
        '400':
          description: bad request
        '404':
          description: not found
        '201':
          description: survey template sections
          headers:
            Location:
              schema:
                type: string
                format: uri
                description: resource uri of the new survey template section
          links:
            GetSurveyTemplateSection:
              operationId: getSurveyTemplateSection
              parameters:
                templateId: '$request.path.templateId'
                sectionId: '$response.body#/id'
                description: |
                  The `id` value returned in the response can be used as the `sectionId` parameter
                  in the `GET /api/v1/admin/templates/{templateId}/sections/{sectionId}`
            UpdateSurveyTemplateSection:
              operationId: updateSurveyTemplateSection
              parameters:
                templateId: '$request.path.templateId'
                sectionId: '$response.body#/id'
                description: |
                  The `id` value returned in the response can be used as the `sectionId` parameter
                  in the `PUT /api/v1/admin/templates/{templateId}/sections/{sectionId}`
            DeleteSurveyTemplateSection:
              operationId: deleteSurveyTemplateSection
              parameters:
                templateId: '$request.path.templateId'
                sectionId: '$response.body#/id'
                description: |
                  The `id` value returned in the response can be used as the `sectionId` parameter
                  in the `DELETE /api/v1/admin/templates/{templateId}/sections/{sectionId}`
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SectionTemplate'
  /api/v1/admin/templates/{templateId}/sections/{sectionId}:
    parameters:
      - in: path
        name: templateId
        required: true
        schema:
          type: string
          format: uuid
      - in: path
        name: sectionId
        required: true
        schema:
          type: string
          format: uuid
    security:
      - signedCookie: []
      - jwt: []
    get:
      tags:
        - surveyadmin
      summary: Get a survey template section
      operationId: getSurveyTemplateSection
      responses:
        '200':
          description: survey template section
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SectionTemplate'
    put:
      tags:
        - surveyadmin
      summary: Update a survey template section
      operationId: updateSurveyTemplateSection
      requestBody:
        content:
          application/json:
            schema:
              type: object
              requried:
                - order
                - title
                - subtext
                - icon
                - subsections
              properties:
                order:
                  type: integer
                  format: int64
                  description: relative order amongst siblings, lower (including negatives) is higher priority
                title:
