      summary: Delete a survey template section
      operationId: deleteSurveyTemplateSection
      responses:
        '404':
          description: not found
        '204':
          description: survey template section deleted
  /api/v1/admin/templates/{templateId}/surveygroups:
    parameters:
      - in: path
        name: templateId
        required: true
        schema:
          type: string
          format: uuid
    security:
      - signedCookie: []
      - jwt: []
    get:
      parameters:
        - name: limit
          in: query
          description: cursor pagination per page limit
          schema:
            type: integer
            format: int64
            minimum: 0
            maximum: 100
