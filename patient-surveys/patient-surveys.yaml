      summary: Get survey groups for this template
      operationId: getSurveyTemplateGroups
      responses:
        '404':
          description: not found
        '200':
          description: survey groups
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SurveyGroup'
    post:
      tags:
        - surveyadmin
      summary: Create a survey group from template
      operationId: createSurveyGroupFromTemplate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - detinationTemplates
              properties:
                practiceId:
                  type: integer
                  format: int64
                  description: practice id that the template belongs to
                  nullable: true
                userId:
                  type: integer
                  format: int64
                  description: user id that the template belongs to
                branding:
                  $ref: '#/components/schemas/SurveyBranding'
                destinationTemplates:
                  type: array
                  items:
                    type: object
                    required:
                      - destinationType
                      - templateId
                      - templateMappings
                    properties:
                      destinationType:
                        type: string
                        description: survey destination type
                        enum:
                          - "email"
                          - "sms"
                      templateId:
                        type: string
                        description: liquid template service id
                      templateMappings:
                        type: array
                        items:
                          type: object
                          required:
                            - field
                            - mapping
                          properties:
                            field:
                              type: string
                              description: field in template, tbd
                            mapping:
                              type: string
